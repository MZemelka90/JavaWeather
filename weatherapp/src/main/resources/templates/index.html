<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wetter App Startseite</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 5rem auto;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .card-body {
            background-color: #fff;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wetter App</h1>
        <form th:action="@{/selectWeather}" method="post">
            <div class="form-group">
                <label for="city">Stadt:</label>
                <input type="text" id="city" name="city" class="form-control" required/>
            </div>
            <fieldset class="form-group">
                <legend>Option w√§hlen:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="aktuell" name="weatherType" value="aktuell" checked/>
                    <label class="form-check-label" for="aktuell">Aktuelles Wetter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="historie" name="weatherType" value="historie"/>
                    <label class="form-check-label" for="historie">Historie (letzte 7 Tage)</label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary mt-3">Anzeigen</button>
        </form>
    </div>
</body>
</html>
