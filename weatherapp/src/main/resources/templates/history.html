<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wetterinformationen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 5rem auto;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .card-body {
            background-color: #fff;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Wetter in <span th:text="${city}">Stadt</span> am <span th:text="${date}">Datum</span></h1>

        <div th:if="${description}" class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Wetter: <span th:text="${description}">Beschreibung</span></h5>
                <p><strong>Temperatur:</strong> <span th:text="${temperature}">XX</span> °C</p>
                <p><strong>Luftfeuchtigkeit:</strong> <span th:text="${humidity}">XX</span> %</p>
                <p><strong>Windgeschwindigkeit:</strong> <span th:text="${windSpeed}">XX</span> km/h</p>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger mt-3">
            <p th:text="${error}"></p>
        </div>

        <a href="/" class="btn btn-primary mt-3">Zurück zur Startseite</a>
    </div>
</body>
</html>
